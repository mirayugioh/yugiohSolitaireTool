const sampleProtectorFaceDownImage = 'https://mirayugioh.github.io/yugiohSolitaireTool/imageContent/backSide.jpg';
const createClonedCard = (originalCard) => {
  const clonedCard = document.createElement('img');
  cardBoard.appendChild(clonedCard);
  const someZone = document.querySelector('.zone');
  const someZoneHeight = window.getComputedStyle(someZone).height;
  clonedCard.height = parseInt(someZoneHeight) * 0.95;
  clonedCard.width = clonedCard.height * cardAspectRatio;
  clonedCard.classList.add('card', originalCard.dataset.nameOfTheme);
  const sameAsClickedCards = [...document.querySelectorAll(`[id^='${originalCard.id}-']`)];
  const maxNumberOfClickedCardId = Math.max(0, ...sameAsClickedCards.map(card => parseInt(card.id.split('-').pop()) || 0));
  clonedCard.id = `${originalCard.id}-${maxNumberOfClickedCardId + 1}`;
  clonedCard.dataset.cardType = originalCard.dataset.cardType;
  clonedCard.dataset.cardName = originalCard.dataset.cardName;
  clonedCard.dataset.faceUpSrc = originalCard.dataset.faceUpSrc;
  clonedCard.dataset.faceDownSrc = sampleProtectorFaceDownImage;
  // clonedCard.addEventListener('click', () => {
  //   revealFrontSide(clonedCard);
  // });
  return clonedCard;
}
const setCardFace = (card, flipSide) => {
  switch (flipSide) {
    case 'back':
      card.src = card.dataset.faceDownSrc;
      card.classList.add('isBackSide');
      break;
    case 'front':
      card.src = card.dataset.faceUpSrc;
      card.classList.remove('isBackSide');
      break;
    default:
      console.warn('Unknown flipSide:', flipSide);
      break;
  }
}
const getAttackRotationAngle = (card, targetZone) => {
  //console.log(`${card.id}ã‚’${targetZone.id}ã«å‘ã‘ã¾ã™ã€‚`);
  const cardRect = card.getBoundingClientRect();
  const cardX = cardRect.left + cardRect.width / 2;
  const cardY = cardRect.top + cardRect.height / 2;
  const zoneRect = targetZone.getBoundingClientRect();
  const zoneX = zoneRect.left + zoneRect.width / 2;
  const zoneY = zoneRect.top + zoneRect.height / 2;
  const distanceX = zoneX - cardX;
  const distanceY = -(zoneY - cardY); //javascriptã¯ç”»é¢å·¦ä¸ŠãŒåº§æ¨™åŸºæº–ã¨ãªã‚‹ãŸã‚Yè»¸ã®è·é›¢ã¯åè»¢ã™ã‚‹
  //console.log(`ã‚«ãƒ¼ãƒ‰ã‚’åŸç‚¹ã¨ã—ãŸXåº§æ¨™ã®è·é›¢ã¯${distanceX}, Yåº§æ¨™ã®è·é›¢ã¯${distanceY}ã§ã™ã€‚`);
  const angleRad = Math.atan2(distanceX, distanceY);
  const angleDeg = angleRad * (180 / Math.PI);
  //console.log(`ã‚¢ãƒ¼ã‚¯ã‚¿ãƒ³ã‚¸ã‚§ãƒ³ãƒˆã‹ã‚‰æ±‚ã‚ã‚‰ã‚ŒãŸè§’åº¦ã¯${angleRad}ãƒ©ã‚¸ã‚¢ãƒ³ã«ãªã‚Šã¾ã—ãŸã€‚è§’åº¦ã«æˆ»ã™ã¨${angleDeg}ã§ã™ã€‚`);
  return angleDeg;
}
const setCardRotation = (card, rotation) => {
  card.style.transform = `rotate(${rotation}deg)`;
}
const moveCardToZone = (card, targetZone) => {
  window.scrollTo(0, 0);
  const originalBorderWidth = card.style.borderWidth; // å…ƒã®ãƒœãƒ¼ãƒ€ãƒ¼ã®å¹…ã‚’ä¿å­˜
  // console.log(`å…ƒã®ãƒœãƒ¼ãƒ€ãƒ¼ã®å€¤ã¯${originalBorderWidth}ã§ã™ã€‚ä¸€æ™‚çš„ã«ç„¡ãã—ã¾ã™ã€‚`);
  card.style.borderWidth = '0'; //ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚«ãƒ¼ãƒ‰ã‚’å‹•ã‹ã™ã®ã§ä¸€æ™‚çš„ã«borderã‚’ãªãã™
  targetZone.style.position = 'relative';
  card.style.position = 'absolute';
  card.style.zIndex = getNewZIndex();
  const targetZoneRect = targetZone.getBoundingClientRect();
  const targetZoneLeft = targetZoneRect.left;
  const targetZoneTop = targetZoneRect.top;
  const targetZoneWidth = targetZoneRect.width;
  const targetZoneHeight = targetZoneRect.height;
  const cardWidth = card.width;
  const cardHeight = card.height;
  card.style.left = `${targetZoneLeft + (targetZoneWidth - cardWidth) / 2}px`;
  card.style.top = `${targetZoneTop + (targetZoneHeight - cardHeight) / 2}px`;
  card.style.transition = 'top 0.7s ease-in-out, left 0.7s ease-in-out';
  card.style.borderWidth = originalBorderWidth;
}
const applyCardMoveAnimation = (card, moveType) => {
  switch (moveType) {
    case 'move':
      //æ™®é€šã«ç§»å‹•ã™ã‚‹ã¨ãã¯ç‰¹ã«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä»˜ã‘ãªã„ã€‚
      playSound(soundMoveUrl);
      break;
    case 'summon':
      playSound(soundSummonUrl);
      card.classList.add('summonAnimation');
      setTimeout(() => card.classList.remove('summonAnimation'), 400);
      break;
    case 'activate':
      playSound(soundActivateUrl);
      card.classList.add('activateAnimation');
      setTimeout(() => card.classList.remove('activateAnimation'), 1000);
      break;
    case 'attack':
      playSound(soundAttackUrl);
      card.classList.add('attackAnimation');
      setTimeout(() => card.classList.remove('attackAnimation'), 1000);
      break;
    default:
      // console.warn('Unknown moveType:', moveType);
      break;
  }
}
const handleZoneClick = (event) => {
  const targetZone = event.currentTarget;
  const clickedCard = document.querySelector('.clickedCard');
  const clickedActionButton = document.querySelector('.clickedActionButton');
  if (!clickedCard || !clickedActionButton) return;
  if (clickedCard.classList.contains('onCardBoard')) {
    const clonedCard = createClonedCard(clickedCard);
    clonedCard.addEventListener('click', handleCardClick);
    setCardFace(clonedCard, clickedActionButton.dataset.flipSide);
    setCardRotation(clonedCard, -Number(clickedActionButton.dataset.rotation));
    moveCardToZone(clonedCard, targetZone);
    applyCardMoveAnimation(clonedCard, clickedActionButton.dataset.moveType);
    const transformValue = clonedCard.style.transform; // ä¾‹: 'rotate(-180deg)'
    const matched = transformValue.match(/-?\d+/); // æ•°å€¤ã®éƒ¨åˆ†ã‚’æŠ½å‡º
    const shapedTransformValue = matched ? Math.abs(parseInt(matched[0], 10)) : 0; // çµ¶å¯¾å€¤ã‚’å–å¾—
    //console.log(`transformValueã¯${transformValue}ã€shapedTransformValueã¯${shapedTransformValue}ã§ã™ã€‚`);
    addLog(clickedActionButton.dataset.moveType, {
      actionType: clickedActionButton.dataset.moveType,
      cardId: clonedCard.id,
      zoneId: targetZone.id,
      flipSide: clickedActionButton.dataset.flipSide,
      rotation: shapedTransformValue,
      zIndex: clonedCard.style.zIndex //zIndexé‡ãªã‚Šé †ã®æƒ…å ±ã¯ãƒªãƒ—ãƒ¬ã‚¤æ™‚ã«ã¯ã„ã‚‰ãªã„ãŒä¸€æ‰‹æˆ»ã™éš›ã«æ¬²ã—ã„
    });
  } else {
    const allZones = document.querySelectorAll('.zone');
    const clickedCardRect = getRect(clickedCard);
    const beforeZone = Array.from(allZones).find(z => isInside(clickedCardRect, getRect(z)));
    setCardFace(clickedCard, clickedActionButton.dataset.flipSide);
    let shapedTransformValue;
    if (clickedActionButton.dataset.moveType === 'attack') {
      const beforeRotation = clickedCard.style.transform;
      clickedCard.style.transform = 'rotate(0deg)';
      setCardRotation(clickedCard, getAttackRotationAngle(clickedCard, targetZone));
      moveCardToZone(clickedCard, targetZone);
      setTimeout(() => {
        clickedCard.style.transform = beforeRotation;
        moveCardToZone(clickedCard, beforeZone);
      }, 700);
    } else {
      setCardRotation(clickedCard, -Number(clickedActionButton.dataset.rotation));
      moveCardToZone(clickedCard, targetZone);
      const transformValue = clickedCard.style.transform; // ä¾‹: 'rotate(-180deg)'
      const matched = transformValue.match(/-?\d+/); // æ•°å€¤ã®éƒ¨åˆ†ã‚’æŠ½å‡º
      if (!matched) {
        shapedTransformValue = 0;
      } else {
        shapedTransformValue = Math.abs(parseInt(matched[0], 10)); // çµ¶å¯¾å€¤ã‚’å–å¾—
      }
    }
    applyCardMoveAnimation(clickedCard, clickedActionButton.dataset.moveType);
    //console.log(`transformValueã¯${transformValue}ã€shapedTransformValueã¯${shapedTransformValue}ã§ã™ã€‚`);
    addLog(clickedActionButton.dataset.moveType, {
      actionType: clickedActionButton.dataset.moveType,
      cardId: clickedCard.id,
      zoneId: targetZone.id,
      flipSide: clickedActionButton.dataset.flipSide,
      rotation: shapedTransformValue,
      zIndex: clickedCard.style.zIndex
    });
  }
  resetClickedCard();
  resetClickedActionButton();
  unlockCardClick();
};

const createActionButton = (actionType, buttonBoard, frontSrc, backSrc) => {
  const rotations = ['0', '90', '180'];
  const flipSides = ['front', 'back'];
  for (let k = 0; k < flipSides.length; k++) {
    for (let i = 0; i < rotations.length; i++) {
      const actionButton = document.createElement('button');
      const buttonId = `${actionType}${flipSides[k]}${rotations[i]}`;
      actionButton.id = buttonId;
      actionButton.classList.add('actionButton');
      actionButton.style.transform = `rotate(-${rotations[i]}deg)`;
      actionButton.dataset.rotation = rotations[i];
      actionButton.dataset.flipSide = flipSides[k];
      actionButton.dataset.moveType = actionType;
      buttonBoard.appendChild(actionButton);
      actionButton.addEventListener('click', handleActionButtonClick);
      switch (actionType) {
        case 'move':
          actionButton.style.backgroundColor = 'white';
          if (flipSides[k] === 'front' && rotations[i] === '0') {
            actionButton.innerText = 'ç§»å‹•';
          }
          break;
        case 'summon':
          actionButton.style.backgroundColor = '#555555';
          if (flipSides[k] === 'front' && rotations[i] === '0') {
            actionButton.innerText = 'NS/SS';
          }
          break;
      }
      switch (flipSides[k]) {
        case 'front':
          actionButton.style.backgroundImage = `url(${frontSrc})`;
          break;
        case 'back':
          actionButton.style.backgroundImage = `url(${backSrc})`;
          break;
      }
    }
  }
}

const buffer = 15;
const getRect = (element) => {
  const rect = element.getBoundingClientRect();
  return {
    top: window.scrollY + rect.top,
    bottom: window.scrollY + rect.bottom,
    left: window.scrollX + rect.left,
    right: window.scrollX + rect.right
  };
};
const isInside = (rect1, rect2) =>
  rect1.top >= rect2.top - buffer &&
  rect1.bottom <= rect2.bottom + buffer &&
  rect1.left >= rect2.left - buffer &&
  rect1.right <= rect2.right + buffer;
const handleCardClick = (event) => {
  const card = event.currentTarget;
  //displayIframe(card.dataset.cardName);
  if (card.classList.contains('onCardBoard')) {
    //alert('åˆæœŸè¡¨ç¤ºãƒœãƒ¼ãƒ‰ã«ã‚ã‚‹ã‚«ãƒ¼ãƒ‰ã§ã™');
    const nowShowingDialog = document.querySelector('.dialogBox');
    if (nowShowingDialog) {
      nowShowingDialog.remove();
    }
    resetClickedCard();
    card.classList.add('clickedCard');
  } else {
    //alert('ã‚¾ãƒ¼ãƒ³ä¸Šã«ã‚ã‚‹ã‚«ãƒ¼ãƒ‰ã‹ã€ä¸€è¦§è¡¨ç¤ºãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã«ã‚ã‚‹ã‚«ãƒ¼ãƒ‰ã§ã™');
    const allZones = document.querySelectorAll('.zone');
    const cardRect = getRect(card);
    const targetZone = Array.from(allZones).find(z => isInside(cardRect, getRect(z)));
    if (!targetZone) return;
    const allCards = document.querySelectorAll('.card');
    const overlappingCards = Array.from(allCards)
      .filter(card => isInside(getRect(card), getRect(targetZone)))
      .sort((first, second) => parseInt(second.style.zIndex) - parseInt(first.style.zIndex));
    if (overlappingCards.length >= 2) {
      showOverLappingCardsList(overlappingCards);
    } else {
      const nowShowingDialog = document.querySelector('.dialogBox');
      if (nowShowingDialog) {
        nowShowingDialog.remove();
      }
      resetClickedCard();
      card.classList.add('clickedCard');
      card.style.zIndex = getNewZIndex();
    }
  }
}

const insertIntoBestPosition = (card) => {
  //console.log(`ğŸ¥ºãƒ†ãƒ¼ãƒå${card.dataset.themeName}ã€åå‰${card.dataset.cardName}ã€ç¨®é¡${card.dataset.cardType}ã€ã‚«ãƒ¼ãƒ‰ID${card.id}ã®ã‚«ãƒ¼ãƒ‰ã‚’é©åˆ‡ãªä½ç½®ã«æŒ¿å…¥ã—ã¾ã™ã€‚`)
  const sameThemeElements = cardBoard.querySelectorAll(`[data-theme-name='${card.dataset.themeName}']`);
  if (sameThemeElements.length === 0) {
    cardBoard.appendChild(card);
    //console.log('åŒã˜ãƒ†ãƒ¼ãƒåã®ã‚«ãƒ¼ãƒ‰ãŒãªã‹ã£ãŸãŸã‚æ™®é€šã«ä¸€ç•ªæœ«å°¾ã«æŒ¿å…¥ã—ã¾ã—ãŸ');
    return;
  }
  const sameThemeSameImageUrlElement = Array.from(sameThemeElements).find(el => el.dataset.faceUpSrc === card.dataset.faceUpSrc);
  if (sameThemeSameImageUrlElement) {
    cardBoard.insertBefore(card, sameThemeSameImageUrlElement);
    //console.log('å¯¾è±¡ã‚«ãƒ¼ãƒ‰ã¨åŒã˜ãƒ†ãƒ¼ãƒã§åŒã˜ç”»åƒURLã®è¦ç´ ãŒæ—¢ã«ã‚ã£ãŸãŸã‚ã€ãã®ç›´å‰ã«è¿½åŠ ã—ã¾ã—ãŸ');
    return;
  } 
  const sameThemeSameTypeElement = Array.from(sameThemeElements).find(el => el.dataset.cardType === card.dataset.cardType);
  if (sameThemeSameTypeElement) {
    cardBoard.insertBefore(card, sameThemeSameTypeElement);
    //console.log('åŒã˜ç¨®é¡ã®ã‚«ãƒ¼ãƒ‰ãŒã‚ã£ãŸãŸã‚ãã®ç›´å‰ã«è¿½åŠ ã—ã¾ã—ãŸ');
    return;
  } 
  const typeKeys = Object.keys(typeOrder);
  if (!typeOrder.hasOwnProperty(card.dataset.cardType)) {
    cardBoard.appendChild(card);
    //console.warn(`æœªå®šç¾©ã®ã‚«ãƒ¼ãƒ‰ã‚¿ã‚¤ãƒ—: ${card.dataset.cardType}`);
    return;
  }
  const currentIndex = typeKeys.indexOf(card.dataset.cardType);
  const nextTypeElements = Array.from(sameThemeElements).filter(el => typeOrder[el.dataset.cardType] > currentIndex);
  if (nextTypeElements.length >= 1) {
    const theSmallestTypeElement = nextTypeElements.sort(
      (a, b) => typeOrder[a.dataset.cardType] - typeOrder[b.dataset.cardType]
    )[0];
    cardBoard.insertBefore(card, theSmallestTypeElement);
    //console.log('æ¬¡ã®ç¨®é¡ã®ã‚«ãƒ¼ãƒ‰ãŒã‚ã£ãŸãŸã‚ãã®ç›´å‰ã«ç½®ãã¾ã—ãŸ');
    return;
  } 
  cardBoard.appendChild(card);
  //console.log('æ¬¡ã®ç¨®é¡ã®ã‚«ãƒ¼ãƒ‰ãŒãªã‹ã£ãŸãŸã‚ä¸€ç•ªæœ«å°¾ã«ç½®ãã¾ã—ãŸ');
}
const cropAndResize = (image) => {
  const beforeWidth = image.width;
  const beforeHeight = image.height;
  //console.log(`åˆ‡ã‚ŠæŠœãå‰ã®æ¨ªå¹…ã¯${beforeWidth}pxã€é«˜ã•ã¯${beforeHeight}pxã§ã™ã€‚`)
  const croppedPartHeightRatio = 52; //ãã‚ŠæŠœããŸã„éƒ¨åˆ†ã®ç¸¦å¹…ã®é•·ã•ã¯å®Ÿéš›ã®ã‚«ãƒ¼ãƒ‰ã§æ¸¬å®šã€‚å…ƒã®ã‚«ãƒ¼ãƒ‰ã®é«˜ã•ã®48%ã€œ52%
  const topPaddingRatio = 18; //ã‚«ãƒ¼ãƒ‰ã®ä¸Šè¾ºã‹ã‚‰ã‚¤ãƒ©ã‚¹ãƒˆã®ä¸Šæ ã¾ã§ã®é•·ã•ã‚‚å®Ÿéš›ã®ã‚«ãƒ¼ãƒ‰ã§æ¸¬å®šã€‚å…ƒã®ã‚«ãƒ¼ãƒ‰ã®ã®é«˜ã•ã®18%
  // ã‚‚ã¨ã®ç¸¦å¹…ã‚’h,ã‚‚ã¨ã®æ¨ªå¹…ã‚’wã¨ã™ã‚‹ã€‚ç¸¦æ¨ªæ¯”ã®é–¢ä¿‚ã‹ã‚‰ h = w / cardAspectRatio ãŒæˆã‚Šç«‹ã¤ã€‚
  // åˆ‡ã‚ŠæŠœããŸã„éƒ¨åˆ†ã®ç¸¦å¹…ã¯ croppedPartHeightRatio = 0.52 * h ã¨åˆ†ã‹ã£ãŸã®ã§ã€
  // åˆ‡ã‚ŠæŠœããŸã„éƒ¨åˆ†ã®æ¨ªå¹…ã¯ croppedPartWidthRatio = croppedPartHeightRatio * cardAspectRatio = 0.52 * h * cardAspectRatio ã¨ãªã‚‹ã€‚
  // ã•ãã»ã©ã®å¼ã‚’ä»£å…¥ã—ã¦ croppedPartWidthRatio = 0.52 * w / cardAspectRatio * cardAspectRatio = 0.52 * w
  const croppedPartWidthRatio = 52; //ãã‚ŠæŠœããŸã„éƒ¨åˆ†ã®æ¨ªå¹…ã®é•·ã•ã¯è¨ˆç®—ã—ãŸé€šã‚Šã€‚å…ƒã®ã‚«ãƒ¼ãƒ‰ã®æ¨ªå¹…ã®52%
  const leftPaddingRatio = (100 - croppedPartWidthRatio) / 2; //ã‚«ãƒ¼ãƒ‰ã®å·¦è¾ºã‹ã‚‰ã‚¤ãƒ©ã‚¹ãƒˆå·¦æ ã¾ã§ã®é•·ã•ã€‚
  //ã‚¤ãƒ©ã‚¹ãƒˆæ ã‚’æ­£æ–¹å½¢ã«ãã‚ŠæŠœãå ´åˆã¯ 'polygon(10% 18%, 90% 18%, 90% 70%, 10% 70%)' ã¨ãªã‚‹
  image.style.clipPath = `polygon(
    ${leftPaddingRatio}% ${topPaddingRatio}%
    , ${leftPaddingRatio + croppedPartWidthRatio}% ${topPaddingRatio}%
    , ${leftPaddingRatio + croppedPartWidthRatio}% ${topPaddingRatio + croppedPartHeightRatio}%
    , ${leftPaddingRatio}% ${topPaddingRatio + croppedPartHeightRatio}%
  )`;
  const croppedPartHeight = 0.52 * beforeHeight;
  const zoomRatio = beforeHeight / croppedPartHeight //1.923å€ã¨ãªã‚‹
  //console.log(`ãƒ†ãƒ¼ãƒã®ã‚µãƒ ãƒã‚¤ãƒ«ç”»åƒã‹ã‚‰ã‚¤ãƒ©ã‚¹ãƒˆã‚’åˆ‡ã‚ŠæŠœãã¾ã—ãŸã€‚${zoomRatio}å€ã«æ‹¡å¤§ã—ã¾ã™ã€‚`);
  image.style.transform = `scale(${zoomRatio})`;
  //console.log(`æ‹¡å¤§å¾Œã®æ¨ªå¹…ã‚’${image.width}pxã€é«˜ã•ã‚’${image.height}pxã«æˆ»ã—ã¾ã—ãŸã€‚`);
}

  favoriteCardElement.style.opacity = 1.1; //æ˜ã‚‹ã•ã‚’æˆ»ã™

  // ã‚°ãƒ«ãƒ¼ãƒ—ã®ç§»å‹•å‡¦ç†ã‚’è¡Œã†é–¢æ•°
  const moveGroupCardsToZones = (cardGroup, startZoneIndex) => {

async function playSound(url) {
  try {
    const response = await fetch(url);
    //console.log(response);
    const data = await response.arrayBuffer();
    //console.log(data);
    const buffer = await audioContext.decodeAudioData(data);
    //console.log(buffer);
    const source = audioContext.createBufferSource();
    //console.log(source);
    source.buffer = buffer;
    source.connect(audioContext.destination);
    source.start();
  } catch (error) {
    console.error('éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ', error);

}
